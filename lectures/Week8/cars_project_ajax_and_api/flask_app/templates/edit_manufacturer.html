<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit manufacturer</title>
</head>
<body>
    <h1>Edit manufacturer #{{ manufacturer.id }}: {{ manufacturer.name }}</h1>
    <form action="/manufacturers/{{ manufacturer.id }}/edit" method="POST">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ manufacturer.name }}">
        </p>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
