<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show doctor</title>
</head>
<body>
    <h1>Doctor #{{ doctor.id }}: {{ doctor.name }}</h1>
    {% for patient in doctor.patients %}
        <p>{{ patient.name }}</p>
    {% endfor %}
    <a href="/doctors">Show all doctors</a>
    <a href="/doctors/{{ doctor.id }}/edit_page">Edit this doctor</a>
    <form action="/doctors/{{ doctor.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
