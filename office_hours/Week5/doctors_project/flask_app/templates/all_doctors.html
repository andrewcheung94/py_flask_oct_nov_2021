<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All doctors</title>
</head>
<body>
    <h1>All doctors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.id }}</td>
                    <td><a href="/doctors/{{ doctor.id }}">{{ doctor.name }}</a></td>
                    <td>
                        <a href="/doctors/{{ doctor.id }}/edit_page">Edit</a>    
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/new_doctor">Add doctor</a></p>
    <p><a href="/patients">All patients</a></p>
</body>
</html>
